<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="top-content">
            <img class="img-logo" src="/design-inspiration/etch-a-sketch-logo.jpeg" alt="Etch a sketch logo">
            <h1>Etch a Sketch</h1>
            <button class="enter-cell-no">Click to enter cell number</button>
        </div>
        
        <div id="etch-container" class="etch-container">

        </div>

        <div class="bottom-content">
            <div class="color-div">
                <label for="">Choose color:</label>
                <input type="color">
            </div>
            <button class="button-rgb-color">Choose RGB Colors</button>
            <button class="button-clear-grid">Clear Grid</button>
            <button class="button-erase-color">Erase Color</button>
        </div>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
